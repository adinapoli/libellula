<!DOCTYPE html>
<html>
  <head>
    <script src="annyang.min.js"></script>
    <script type="text/javascript" src="./jquery-1.12.0.min.js" onload="$ = jQuery = module.exports;"></script>
    <meta charset="UTF-8">
    <title>Libellula</title>
  </head>
  <body>
    <h1>Welcome to Libellula</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
    <h5><strong>Recognised speech</strong></h5>
    <div id="allCommands"></div>
  </body>
<script>
    if (annyang) {
    // Let's define a command.
    var commands = {
        '*speech': function(theSpeech) { $("#allCommands").append("<div>" + theSpeech + "</div>"); }
    };

    // Add our commands to annyang
    annyang.addCommands(commands);

    // Start listening.
    annyang.start();
    }
</script> 
</html>
